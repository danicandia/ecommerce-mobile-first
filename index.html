<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi ecommerce</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <section class="grid-container">
        <div class="header">
            <p>MI ECOMMERCE WACKEN OPEN AIR 2022</p>
            <ul>
                <li>Inicio</li>
                <li>Accesorios</li>
                <li>Polerones</li>
                <li>Contacto</li>
            </ul>
        </div>
        <div class="menulateral">
            <div class="flex-container">
                <h3>Ordenar Por:</h3>
                <select>
                    <option value="precio">Precio</option>
                    <option value="nombre-az">Nombre A-Z</option>
                    <option value="nombre-za">Nombre Z-A</option>
                </select>
            </div>
        </div>
        <div class="contenido">
            <div class="cards">
                <div class="card">
                    <img src="/assets/img/bolsa.jpg" alt="bolsa" width="100%">
                    <h3>BOLSA WACKEN</h3>
                    <P>$9.900</P>
                    <button>COMPRAR</button>
                </div>
                <div class="card">
                    <img src="/assets/img/gorro.jpg" alt="Gorro" width="100%">
                    <h3>GORRO WACKEN</h3>
                    <P>$7.900</P>
                    <button>COMPRAR</button>
                </div>
                <div class="card">
                    <img src="/assets/img/lapiz.jpg" alt="Lápiz" width="100%">
                    <h3>LÁPIZ WACKEN</h3>
                    <p>$3.990</p>
                    <button>COMPRAR</button>
                </div>
                <div class="card">
                    <img src="/assets/img/llavero.jpg" alt="llavero" width="100%">
                    <h3>LLAVERO WACKEN</h3>
                    <P>$3.490</P>
                    <button>COMPRAR</button>
                </div>
                <div class="card">
                    <img src="/assets/img/pinguitarra.jpg" alt="Pin" width="100%">
                    <h3>PIN GUITARRA</h3>
                    <P>$2.990</P>
                    <button>COMPRAR</button>
                </div>
                <div class="card">
                    <img src="/assets/img/portacredencial.jpg" alt="Portacredencial" width="100%">
                    <h3>PORTA CREDENCIAL</h3>
                    <p>$3.500</p>
                    <button>COMPRAR</button>
                </div>
            </div>
        </div>
        <div class="footer">@miecommercewacken2022</div>
    </section>
</body>

</html>
